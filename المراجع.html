<!DOCTYPE html>
<html lang="ar">
    <title>المراجع</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
html {
  margin: 0;
  padding: 0;
  background-position: 100%;
  direction: rtl;
}
.topnav {
  background-color: #001e4d;
  overflow: hidden;
  direction: rtl;/*to make the display of navbar from right to left*/

}
.topnav h3 {
  float: right;
  color: #f2f2f2;
  padding: 5px 5px;
  font-size: 17px;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  padding: 21px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #ddd;
  color: rgb(0, 0, 0);
}
#references {
  margin-top: 20px;
}

.reference {
  margin-bottom: 10px;
  font-size: 23px;
}

.reference a {
  text-decoration: none;
  color: #001e4d;
  margin-right: 20px;
}

.reference a:hover {
  text-decoration: underline;
  background-color: antiquewhite;
}
    
    </style>
    </head>
<body>
    <div class="topnav" id="myTopnav"> 
        <a href="MainPage.html">الصفحة الرئيسية</a>
        <h3 class="active"> الــمــراجــع</h3>
    </div>

    <section id="references">
        <!-- References will be dynamically added here using JavaScript -->
    </section>
   
<script language="JavaScript">
document.addEventListener("DOMContentLoaded", function () {
  const references = [
    { title: "ما المقصود بتحليل المشاعر", url: "https://aws.amazon.com/ar/what-is/sentiment-analysis/" },
    { title: "تطبيقات الذكاء الاصطناعي في خدمة اللغة العربية", url: "https://archive.org/download/hmmt06/ep180.pdf"},
    { title: "تحليل المشاعر في تحليل النصوص العربية باستخدام التعلّم العميق", url: "https://academy.hsoub.com/programming/artificial-intelligence/%D8%AA%D8%AD%D9%84%D9%8A%D9%84-%D8%A7%D9%84%D9%85%D8%B4%D8%A7%D8%B9%D8%B1-%D9%81%D9%8A-%D8%A7%D9%84%D9%86%D8%B5%D9%88%D8%B5-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A%D8%A9-%D8%A8%D8%A7%D8%B3%D8%AA%D8%AE%D8%AF%D8%A7%D9%85-%D8%A7%D9%84%D8%AA%D8%B9%D9%84%D9%85-%D8%A7%D9%84%D8%B9%D9%85%D9%8A%D9%82-r1476/"},
    { title: "شرح مبسط لآلة المتجهات الداعمة", url: "شرح مبسط لآلة المتجهات الداعمة"},
    { title: "مقدمة عن خوارزمية آلية المتجه الداعم", url: "https://aiinarabic.com/introduction-to-support-vector-machine/#%d8%ae%d9%88%d8%a7%d8%b1%d8%b2%d9%85%d9%8a%d8%a9-%d8%a2%d9%84%d8%a9-%d8%a7%d9%84%d9%85%d8%aa%d8%ac%d9%87-%d8%a7%d9%84%d8%af%d8%a7%d8%b9%d9%85-support-vector-machinehttps://archive.org/download/hmmt06/ep180.pdf"},
    { title: "خوارزميات الذكاء الاصطناعي في تحليل النص العربي", url: "chrome-extension://efaidnbmnnnibpcajpcglclefindmkaj/https://ia802800.us.archive.org/15/items/hmmt06/ep181.pdf"},
    { title: "العربية والذكاء الاصطناعي", url: "https://aiarabic.com/wp-content/uploads/2020/12/%D9%83%D8%AA%D8%A7%D8%A8-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%B0%D9%83%D8%A7%D8%A1-%D8%A7%D9%84%D8%A7%D8%B5%D8%B7%D9%86%D8%A7%D8%B9%D9%8A.pdf"},
    { title: "شجرة القرارات", url: "https://www.youtube.com/watch?v=9SFtiNMXf9A"},
    { title: "استخدام  القواميس والتعلّم الآلي لتحليل المشاعر في اللغة العربية", url: " https://albaath-univ.edu.sy/journal/index.php/Engineering/article/view/390"},
    { title: "فهم خوارزميات نايف مع مثال عملي في بايثون", url: "https://sciences24.com/%D8%AE%D9%88%D8%A7%D8%B1%D8%B2%D9%85%D9%8A%D8%A9-naive-bayes/"},
    { title: "NLP-preprocessing", url: "https://buse-koseoglu13.medium.com/nlp-text-preprocessing-37789dacba60"},
    { title: "Semantic Sentiment Analysis of Arabic Texts", url: "https://www.sciencedirect.com/science/article/pii/S1877050918321689"},
    { title: "The Monty Hall problem: Naïve Bayes explained", url: "https://www.linkedin.com/pulse/monty-hall-problem-naive-bayes-explained-trist-n-joseph/"},
  ];

  // Get the references container
  const referencesContainer = document.getElementById("references");

  // Populate the references section
  references.forEach((reference, index) => {
    const referenceElement = document.createElement("div");
    referenceElement.classList.add("reference");
    referenceElement.innerHTML = `<strong>${index + 1}. </strong><a href="${reference.url}" target="_blank">${reference.title}</a>`;
    referencesContainer.appendChild(referenceElement);
  });
});
</script>
</body>
</html>
